<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake - Premium Arcade Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <header>
            <h1>NEON<span>SNAKE</span></h1>
            <div class="score-container">
                <div class="score-box">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0000</span>
                </div>
                <div class="score-box">
                    <span class="label">BEST</span>
                    <span id="high-score" class="value">0000</span>
                </div>
            </div>
        </header>

        <div class="canvas-wrapper">
            <canvas id="game-canvas"></canvas>

            <div id="overlay" class="overlay">
                <div id="start-screen" class="screen">
                    <h2>READY?</h2>
                    <p>Maneuver the neon serpent, consume the light cores, and transcend the levels.</p>
                    <button id="start-btn" class="primary-btn">INITIALIZE</button>
                    <div class="controls-hint">
                        <span id="current-controls-hint">Use Arrow Keys</span>
                    </div>
                </div>

                <div id="pause-screen" class="screen hidden">
                    <h2>PAUSED</h2>
                    <button id="resume-btn" class="primary-btn">RESUME</button>
                </div>

                <div id="game-over-screen" class="screen hidden">
                    <h2 class="danger">SYSTEM FAILURE</h2>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button id="restart-btn" class="primary-btn">REBOOT</button>
                </div>
            </div>
        </div>

        <div class="game-footer">
            <div class="settings-grid">
                <div class="setting-group">
                    <label>SPEED LEVEL</label>
                    <div class="speed-selector">
                        <button class="speed-btn active" data-level="1">1</button>
                        <button class="speed-btn" data-level="2">2</button>
                        <button class="speed-btn" data-level="3">3</button>
                        <button class="speed-btn" data-level="4">4</button>
                        <button class="speed-btn" data-level="5">5</button>
                    </div>
                </div>
                <div class="setting-group">
                    <label>CONTROLS</label>
                    <button id="remap-btn" class="secondary-btn">RECONFIGURE KEYS</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Key Mapping Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <h3>RECONFIGURE CONTROLS</h3>
            <p>Click a direction to assign a new key.</p>
            <div class="key-grid">
                <div class="key-item">
                    <span>UP</span>
                    <button class="key-map-btn" data-dir="up">ArrowUp</button>
                </div>
                <div class="key-item">
                    <span>DOWN</span>
                    <button class="key-map-btn" data-dir="down">ArrowDown</button>
                </div>
                <div class="key-item">
                    <span>LEFT</span>
                    <button class="key-map-btn" data-dir="left">ArrowLeft</button>
                </div>
                <div class="key-item">
                    <span>RIGHT</span>
                    <button class="key-map-btn" data-dir="right">ArrowRight</button>
                </div>
                <div class="key-item">
                    <span>PAUSE</span>
                    <button class="key-map-btn" data-dir="pause">p</button>
                </div>
            </div>
            <div class="modal-actions">
                <button id="save-keys-btn" class="primary-btn">SAVE</button>
                <button id="cancel-keys-btn" class="secondary-btn">CANCEL</button>
            </div>
        </div>
    </div>

    <!-- Key Listener Overlay (Wait for input) -->
    <div id="key-listener-overlay" class="modal-overlay hidden waiting">
        <div class="modal mini">
            <p>PRESS ANY KEY FOR <span id="binding-dir">UP</span></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
